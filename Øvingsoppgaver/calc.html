    <style>
        .red { color: red; }
    </style>
</head>
<body>
    <ul id="result"></ul>

    <script>
        function calculator(num1 = 0, num2 = 0) {
        const addere = num1 + num2
        const Subtract = num1 - num2
        const Divide = num1 / num2
        const Times = num1 * num2

        const resultElement = document.getElementById("result").innerHTML = 
        `<li>${addere}</li><li>${Subtract}</li><li>${Divide}</li><li>${Times}</li><ul>`
        }

        calculator(10, 5)
    </script>
</body>
