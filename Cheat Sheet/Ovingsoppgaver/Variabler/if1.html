<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p id="utskrift"></p>
    <script>
        const name = "Andre"

        let utskrift

        if (name === "Andre") {
            utskrift = "Mitt navn er " + name + " Moore"   
        } else
        utskrift = "Mitt navn er ikke " + name + " Moore"

        document.getElementById("utskrift").innerHTML = utskrift
    </script>
</body>
</html>
