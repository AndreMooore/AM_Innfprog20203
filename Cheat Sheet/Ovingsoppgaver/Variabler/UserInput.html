<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>UserInput</title>
</head>
<body>
    <h2>Alderskalkulator</h2>
    <p id="agetext"></p>
    <p>
        <Label for="birthyear">Ditt fødselsår</Label>
        <input type="number" id="birthyear">
    </p>
    <p>
        <label for="year">Sammenlignings år</label>
        <input type="number" id="year">
    </p>
    <button onClick="ageCalc()">Regn ut alder</button>



    <script>
        function ageCalc() {
            const birthyear = document.getElementById("birthyear").value
            const year = document.getElementById("year").value
            const age = year - birthyear
            let text = ""
            if(year < 2023) {
                text = `I ${year} var du ${age} år gammel`
            } else if (year > 2023) {
                text = `I ${year} vil du være ${age} år gammel`
            } else {
                text = `I år er du ${age} år gammel`
            }

            document.getElementById("agetext").innerHTML = text
        }

        ageCalc()
    </script>
</body>
</html>
